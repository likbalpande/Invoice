<ion-header >
  <ion-toolbar color="primary" >
    <div><p class="headerText">Invoice Details</p></div>

      <ion-button class="addInvoiceButton" fill="clear" size="normal" slot="end" [routerLink]="['/home/submit']">
      <ion-icon slot="start" name="add"></ion-icon>Invoice</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12">
        <div>
          <div class="box-1">
            <h1><strong>5000</strong></h1>
            <p>Total Invoiced</p>
          </div>
          <div class="box-2">
            <h1><strong>2000</strong></h1>
            <p>Pending</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="12">
          <ion-item class="dividerLine" style="border-bottom: 1px solid rgb(189, 189, 189)"></ion-item>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <div class="rightContent">
        <ion-icon name="search" size="large" class="searchBox"></ion-icon>
      </div>
      <div class="leftContent">
        <ion-col>
          <ion-chip size="small" class="chipFirst" outline color="dark">
            <ion-label class="textType1"> All - 10</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip class="chipSecond" outline color="dark">
            <ion-label class="textType2"> Acknowledged - 5</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip class="chipThird" outline color="dark">
            <ion-label class="textType3"> Pending - 5</ion-label>
          </ion-chip>
        </ion-col>
          <ion-col>
          <ion-chip class="chipOther" outline color="dark">
            <ion-label class="textType1"> Ready to Submit - 5</ion-label>
          </ion-chip>
        </ion-col>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="contentList" *ngFor = "let emp of userlist">
      <ion-card mode="md" >
        <ion-card-content >
          <ion-button fill="clear" class="eyeCon" [routerLink]="['/','invoiceDetails',emp.id]">
            <ion-icon slot="icon-only" name="eye-outline" color="dark" fill="outline"></ion-icon>
            </ion-button>
          <ion-label class="contentText">Invoice Amount &nbsp;&nbsp;&nbsp;&nbsp;<strong>{{emp.invoiceAmount}}</strong></ion-label>
          <br>
          <ion-label class="contentText">Invoice Number &nbsp;&nbsp;&nbsp;<strong>{{emp.id}}</strong></ion-label>
          <br>
          <ion-label class="contentText">Property &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>{{emp.property}}</strong></ion-label>
        </ion-card-content>
        <ion-label class="contentText" class="statusText">Status</ion-label>
        <ion-button fill="clear" (click)="showAlert(emp.id)" class="trashCon">
          <ion-icon slot="icon-only" name="trash-outline" size="small"  color="dark" fill="outline"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
